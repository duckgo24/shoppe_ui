<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./fontawesome/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header__nav">
                <div class="header__nav-left">
                    <a href="#">Kênh người bán</a>
                    <a href="#">Trở thành Người dùng Shoppe</a>
                    <a href="#">Tải ứng dụng</a>
                    <div class="contact">
                        <a href="#" class="fb icon">
                            <i class="fa-brands fa-facebook-f"></i>
                        </a>
                        <a href="#" class="ins icon">
                            <i class="fa-brands fa-instagram"></i>
                        </a>
                    </div>
                    
                </div>
                <div class="header__nav-right">
                    <a href="#" class="notify">
                        <i class="fa-regular fa-bell"></i>
                        <span>Thông báo</span>    
                        <span class="num-notify">4</span>

                        <div class="list-notify">
                            
                        </div>
                    </a>
                    <a href="#" class="help-user">
                        <i class="fa-regular fa-circle-question"></i>
                        <span>Hỗ trợ</span>
                    </a>
                    <div class="language">
                        <i class="fa-solid fa-globe"></i>
                        <span class="language-selected">Tiếng việt</span>
                        <i class="fa-solid fa-chevron-down"></i>
                        <div class="list-language">
                            <span class="selected">Tiếng việt</span>
                            <span>Tiếng anh</span>
                        </div>
                    </div>
                    <div class="user">
                        <a href="#" id="sign-up">Đăng kí</a>
                        <a href="#" id="sign-in">Đăng nhập</a>
                    </div>
                </div>
            </div>
            <div class="header__main">
                <div class="header__main-login">
                    <img src="./assets/image/shoppe-logo.png" alt="" id="logo-main">              
                </div>
                <div class="header__main-search">
                    <input type="text" placeholder="Tìm kiếm trên Shopee">
                    <button class="btn-search">
                        <i class="fa-solid fa-search"></i>
                    </button>
                </div>  
                <div class="header__main-cart">
                    <a href="#" class="cart">
                        <i class="fa-solid fa-shopping-cart"></i>
                        <span>Giỏ hàng</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
